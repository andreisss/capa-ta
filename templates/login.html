<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        display: flex; /* Use flexbox to align items horizontally */
        width: 100%;
        max-width: 1000px; /* Increase total max-width for more space */
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Keep everything contained within the rounded border */
    }
    .logo-section {
        flex: 1; /* Adjust this value to change the logo section size */
        background: #0056b3; /* Background color for the logo section */
        color: white; /* For white text color */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack items vertically */
        padding: 20px;
    }
    .form-section {
        flex: 2; /* Increase this value to allocate more space to the form */
        padding: 40px; /* Padding around the form */
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%; /* Full width of the form section */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    .login-form button {
        width: 100%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }
    .login-form button:hover {
        background-color: #0056b3;
    }
    .vt-logo {
        width: 60px; /* Smaller width for the VT logo */
        height: auto; /* Maintain aspect ratio */
    }
	
	    .form-section {
        flex: 1; /* Take up equal space as the logo section */
        padding: 60px; /* Increased top and bottom padding for a taller form appearance */
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%; /* Full width of the form section */
        padding: 15px; /* Increased padding for taller input fields */
        margin-bottom: 20px; /* Optionally increase for more vertical space between fields */
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    .login-form button {
        width: 100%;
        padding: 15px 0; /* Increased padding for a taller button */
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-section">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            <!-- "-TA" text directly below the logo -->
            <span style="font-size: 24px; font-weight: bold; color: #FFF;">TA</span>
        </div>
        <!-- VT logo with the .vt-logo class to make it smaller -->
        <img src="{{ url_for('static', filename='img/vt.png') }}" class="vt-logo" alt="VT Logo">
        <!-- You can add more logos or text here if needed -->
    </div>



    <div class="form-section">
        <form class="login-form" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
